<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form action="/recommend" method="get">
        <label for="movie_titles">Enter Movie Titles (separated by commas):</label>
        <input type="text" id="movie_titles" name="movie_titles" required>
        <br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" value="10" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie.title }} ({{ movie.genres }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
